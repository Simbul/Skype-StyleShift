<div class="item message followup out editable %messageStatus%" id="%itemId%">
	<div class="container">
		<div class="head">
			<span class="sender"><img src="%userIconPath%" class="avatar" />%sender%</span>
			<span class="time">%time%</span>
			<button class="actions" title="%tooltipActions%"></button>
		</div>
		<div class="body">%message%</div>
	</div>
</div>
